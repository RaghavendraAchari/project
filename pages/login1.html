<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./login1.css"/>
    <title>Log in</title>
</head>
<body>
    <div class="container-fluid" style="padding:0px;">
        <div class="outer">
                <div class="middle">
                    <div class="card">
                        <h2 class="text-danger">Log In</h2>
                        <form action="login.html" method="POST">
                            <div class="form-group">
                                <label for="usrname">username</label>
                                <input class="form-control" id="usrname" type="text" name="username" placeholder="username"/>
                            </div>
                            <div class="form-group">
                                <label for="pwd">password</label>
                                <input class="form-control" id="pwd" type="text" name="password" placeholder="password"/>
                            </div>
                            <button type="submit" class="btn btn-danger">log in</button>
                            <div class="footer">
                                <a class="footer-link" href="#">forgot password ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
